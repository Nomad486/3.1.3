<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Deletion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    input[type="submit"] {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #c0392b;
    }
    button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<h1>Are you sure you want to delete this user?</h1>

<form th:method="POST" th:action="@{'/admin/deleteauser?id=' + ${user.id}}" th:object="${user}">
  <input type="submit" value="Yes"/>
</form>
<button onclick="location.href='/admin';">No</button>

</body>
</html>
